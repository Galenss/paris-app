<ion-header>

  <ion-navbar>
    <ion-title>巴黎经典</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!-- 轮播图 
   effect:fade/cube/slide/overflow/flip
   paginationType:bullets/fraction/progress 
  -->
<ion-slides *ngIf="carousel.length>0" style="height:90px" autoplay=2000 loop=true pager=true speed=3000>
  <ion-slide *ngFor="let tmp of carousel">
    <img [src]="'http://localhost:5000/'+tmp.img_url" alt="">
  </ion-slide>
</ion-slides>

<!-- 实现一个支持横向滚动的容器卡片 -->
<h2>最新客照</h2>
<ion-scroll scrollX=true style="height:300px;white-space:nowrap" nowrap>
  <ion-card (click)="jumpPhotos(tmp.pid)" *ngFor="let tmp of photos" style="display:inline-block">
    <ion-card-header>
      <img style="height:200px;" [src]="'http://localhost:5000/'+tmp.img_url" alt="">
    </ion-card-header>
    <ion-card-content>
      {{tmp.title}}
    </ion-card-content>
  </ion-card>
</ion-scroll>

<!-- 商品列表 -->
<h2>商品列表</h2>
<ion-list style="height:200px;">
  <ion-item (click)="jump(tmp.pid)" *ngFor="let tmp of product" text-wrap>
    <ion-thumbnail item-start>
      <img [src]="'http://localhost:5000/'+tmp.img_url" alt="">
    </ion-thumbnail>
    <h3>{{tmp.title}}</h3>
    <p>{{tmp.dices}}</p>
    <button ion-button clear item-end>
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-item>
</ion-list>

</ion-content>
