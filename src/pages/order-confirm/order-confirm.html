<ion-header>

  <ion-navbar>
    <ion-title>order-confirm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--  -->
  <!-- 一个缩略图列表 -->
  <ion-list>
    <!-- 收货人信息 -->
    <ion-item>
      <ion-icon item-start name='pin'></ion-icon>
      <h3>收货人:张三</h3>
      <p> 收货地址:北京</p>
    </ion-item>
    <ion-item *ngFor="let tmp of list">
      <ion-thumbnail item-start>
        <img [src]="'http://localhost/ajia_code/'+tmp.pic" alt="">
      </ion-thumbnail>
      <h3>{{tmp.title}}</h3>
      <p>{{tmp.subtitle}}</p>
      <h3>{{tmp.price+'x'+tmp.count}}</h3>
    </ion-item>
  </ion-list>
  <button ion-button round block color='secondary' (click)="showModal()">
    在线支付
  </button>
</ion-content>
