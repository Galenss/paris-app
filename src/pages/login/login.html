<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center>
    <img 
    style="width:50px;height:50px;border-radius:50%"
    src="../../assets/imgs/3.jpg" alt="">
  </div>
  <!-- 实现一个表单 -->
  <ion-list>
    <ion-item>
      <ion-input placeholder='用户名' 
      [(ngModel)]="uname"></ion-input> 
    </ion-item>
    <ion-item>
      <ion-input placeholder='密码' 
      [(ngModel)]="upwd"></ion-input>
    </ion-item>  
  </ion-list>
  <!-- 自定义布局 -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button clear color='dark'>免费注册</button>
      </ion-col>
      <ion-col style="text-align:right">
        <button ion-button clear color='dark'>忘记密码</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button 
  (click)="doLogin()"
  ion-button color='danger' block round>
    登录
  </button>

</ion-content>
