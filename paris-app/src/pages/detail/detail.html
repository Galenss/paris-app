  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!-- 轮播图 -->
    <img  [src]="'http://localhost:5000/'+details.img_url" alt="">
<h3>{{details.title}}</h3>
<h4 style="color:red">{{details.dices}}</h4>
<h4 ><span style="padding-right:20px">现价：{{details.price_new}}</span> 原价：<s style="color:rgb(146, 145, 145)">{{details.price_old}}</s></h4>

</ion-content>
<ion-footer>
  <!-- 将自定义布局放在页脚中 -->
  <ion-grid>
    <ion-row>
      <ion-col> 
        <button [navPush]="pageNotFound" ion-button clear color='dark'>
          <ion-icon name='heart'></ion-icon>
        </button>
      </ion-col> 
      <ion-col>
        <button [navPush]="pageCart" ion-button clear color='dark'>
          <ion-icon name='cart'></ion-icon>
        </button>
      </ion-col> 
      <ion-col>
        <button [navPush]="pageNotFound" ion-button clear color='dark'>
          <ion-icon name='bookmark'></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button (click)="addToCart()" ion-button color='danger' block>
          加入购物车
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
